<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f172a; /* dark hacker style */
      color: white;
      font-family: "Poppins", sans-serif;
    }

    .loader {
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: #00ff88;
      animation: bounce 1s infinite ease-in-out;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
        opacity: 0.3;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .text {
      margin-left: 12px;
      font-size: 1.2em;
      letter-spacing: 2px;
      color: #00ff88;
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <span class="text">Loading...</span>
  </div>
</body>
</html>
